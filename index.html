<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="wrapper">
        <div class="band"></div>
        <div class="work-space">
            <h1 class="title">To-Do List</h1>
            <div class="sort">
                <img class="sort__img" src="images/3.svg" alt="Sort" draggable="false">
            </div>
            <div class="input-field">
                <div class="task" draggable="true">
                    <input class="task__input" name="task1" placeholder="Введите задачу">
                    <img class="task__img" src="images/button-remove.svg" alt="Remove" draggable="false">
                </div>
            </div>
            <div class="button" draggable="false">
                <img class="button__img" src="images/button.svg" alt="Добавить" draggable="false">
                <img class="button__img-bin" src="images/bin.svg" alt="Корзина" draggable="false">
                <div class="button__tooltip">Remove all tasks</div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
